spring:
  application:
    name: BirthdayNotifierAPI
  datasource:
    url: jdbc:mysql://localhost:3306/birthdaydba
    username: admin
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        "[format_sql]": true
